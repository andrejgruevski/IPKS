<head>

<style>
    label {
        display: block;

        border-collapse: collapse;

<body>
<h1>Форма за внесување оцени</h1>

<div>
    <label>Име: <input id="name"/></label>

    <label>Индекс: <input id="indeks"/></label>
    <label>Предмет: <input id="subject"/></label>
    <label>Оцена:

            <option> 5 (пет) </option>

    <button onclick="add()">Внеси</button>
</div>
<table id="table">

        <td>Име</td>
        <td>Презиме</td>
        <td>Индекс</td>
        <td>Предмет</td>
        <td>Оцена</td>
    </tr>
