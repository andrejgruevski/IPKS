<script>
    // Задача 1
    // Да се напише JavaScript функција која ќе провери дали даден
    // податок е стринг или не
    function isString(str){
        if (typeof str === 'string'){
            return true;

        }
        return false;
    }
    // console.log(isString(0));

    // Задача 2
    // Да се напише JavaScript функција која ќе провери дали даден
    // стринг е празен или не
    function isBlank(str){
        if (str.length === 0){
            return true;
        }
        return false;
    }
    // console.log(isBlank('asdsa'))

    // Задача 3
    // Да се напише JavaScript функција која даден стринг ќе го
    // „параметризира“
    function parameterize(str){

        // return str.toLocaleLowerCase().replaceAll(' ', '-').replace('.', '');
        return str.toLocaleLowerCase().replace(/[^a-zA-Z0-9 -]/g, '').replace(/\s/g, '-');
    }
    // console.log(parameterize("Robin Singh from USA."));
    // robin-singh-from-usa

    // Задача 4
    // Да се напише JavaScript функција која на даден стринг првата
    // буква ќе му ја направи голема
    function toUpperLetter(str){
        return str.charAt(0).toUpperCase() + str.slice(1);
    }
    // console.log(toUpperLetter('js string exercises'))

    // Задача 5
    // Да се напише JavaScript функција која вметнува стринг во друг
    // стринг на одредена позиција

    function insert(str,str1,pos){
        return str.slice(0, pos) + str1 + str.slice(pos);
    }
    // console.log(insert('We are doing some exercises.','JavaScript ',18));

    // Задача 6
    // Да се напише JavaScript функција која крати стринг ако има
    //повеќе од одреден број на знаци. Скратените стрингови ќе
    //завршуваат со „...“ или со друг специфициран стринг
    function textTruncate(str, length, end){
        if (end === null){
            end = '...';
        }
        if (str.length > length){
            return str.substring(0, length - end.length) + end;
        }else{
            return str;
        }
    }
    // console.log(textTruncate('We are doing JS string exercises.',20,'...’'));

    // Задача 7
    //  Да се напише JavaScript функција која ќе го избрише првото
    // појавување на даден стринг searchstr во стринг str.
    function removeOccurrence(str, searchstr){
        let index = str.indexOf(searchstr);
        return str.slice(0, index) + str.slice(index + searchstr.length);
    }
    // console.log(removeOccurrence("The quick brown fox jumps over the lazy dog", 'jumps'));

    // Задача 8
    // Да се напише JavaScript функција од даден стринг str ќе го
    // врати делот пред (a) или после (b) даден знак char
    function AfterChars(str, char, pos){
        if (pos === 'b'){
            return str.slice(str.indexOf(char)+1);
        }else if (pos === 'a'){
            return str.slice(str.indexOf(char))
        }else{
            return str;
        }
    }
    console.log(AfterChars('w3resource: JavaScript Exercises', ':','b'));
