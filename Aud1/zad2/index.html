<body>
<script>
    let a = prompt("Vnesi godina");
    a = parseInt(a);
    if (a%4===0 && a%100 !==0 || a%400===0){
        document.write("Vnesenata godina e prestapna")
    }else{
        document.write("Vnesenata godina ne e prestapna")
    }
</script>
