<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Found your pet</title>

</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6ff;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        color: #1e3a8a;
        margin-bottom: 20px;
    }

    h2 {
        margin-top: 30px;
        color: #374151;
    }

    label {
        font-weight: bold;
        margin-right: 10px;
    }

    input, select {
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        margin-top: 5px;
        width: 250px;
        font-size: 14px;
    }

    button {
        padding: 10px 15px;
        margin-top: 10px;
        background: #1e3a8a;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #3b82f6;
    }


    #cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }


    .card {
        display: inline-block;
        vertical-align: top;
        margin: 10px;
        background: white;
        border-radius: 10px;
        padding: 15px;
        width: 280px; /* фиксна ширина за да биде стабилно */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }


    .card:hover {
        transform: scale(1.02);
    }


    .card img {
        width: 250px;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
        margin: 10px 0;
    }


    .card div {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }


    .card.found {
        background: #d1fae5 !important;
        border: 2px solid #10b981 !important;
    }

</style>
<body>
<h1>Found your pet</h1>

<div>
    <label>Owner's name</label><input type="text" id="ownername">
</div>
<div>
    <label>Last seen</label><input type="date" id="date">
</div>
<div>
    <label>Picture</label><input type="url" id="image">
</div>
<div>
    <label>Gender</label><select id="gender">
    <option>Male</option>
    <option>Female</option>
</select>
</div>
<button onclick="najdi()">Submit</button>

<h2>Found pets: <span id="counter">0</span></h2>
<div id="cards"></div>


<script src="zad1.js"></script>
</body>
</html>
