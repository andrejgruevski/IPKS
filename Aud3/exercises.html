    // Напишете функција во JavaScript која како аргументи прима две
    // полиња, а како резултат враќа унија од двете полиња
    function union(array1,array2){
        if ((array1==null) || (array2==null)){
            return void 0;
        }
        let obj = {};

        for (let i = array1.length-1; i >=0; i--){
            obj[array1[i]] = array1[i];
        }
        for (let i = array2.length-1; i >=0; i--){
            obj[array2[i]] = array2[i];
        }
        let res = [];

        for (let n in obj){
            if (obj.hasOwnProperty(n)){
                res.push(obj[n]);
            }
        }
        return res;
    }

    // Да се напише функција која ќе
    // пополнува низа со вредности (број и
    // карактер) според дадени параметри

    function numStringRange(start,end,step){
        let range = [];
        if (step === 0 || (typeof start == "undefined") || (typeof end == "undefined") || (typeof start != typeof end)){
            return false;
        }
        if (end < start){
            step = -step;
        }
        if (typeof start =="number"){
            while (step > 0 ? end >= start : end <= start){
                range.push(step);
                start+=step;
            }
        }else if(typeof start == "string"){
            if (start.length != 1 || end.length != 1){
                throw TypeError("String with one character are supported");
            }
            start = start.charCodeAt(0);
            end = end.charCodeAt(0);

            while (step > 0 ? end >= start : end <= start){
                range.push(String.fromCharCode(start));
                start+=step;
            }
        }else{
            throw TypeError("Only string and number are supported");
        }
        return range;
    }
