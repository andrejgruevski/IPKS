<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luck-Based Game</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #f4f6fb, #eef1f8);
        color: #2c2c2c;
        padding: 30px;
    }

    h1 {
        margin-bottom: 30px;
        font-size: 2.2rem;
        font-weight: 600;
    }

    h3 {
        margin-bottom: 15px;
        font-weight: 500;
    }


    .item {
        display: inline-block;
        width: 45%;
        min-height: 360px;
        background: #ffffff;
        border-radius: 16px;
        padding: 25px;
        margin: 10px;
        vertical-align: top;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease;
    }

    .item:hover {
        transform: translateY(-5px);
    }


    button {
        padding: 12px 26px;
        background: linear-gradient(135deg, #4f7cff, #6b8dff);
        border: none;
        border-radius: 30px;
        color: white;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background: linear-gradient(135deg, #3b66f5, #587eff);
        box-shadow: 0 8px 18px rgba(79, 124, 255, 0.4);
    }


    #symbolImg {
        display: none;
        margin: 15px auto;
        border-radius: 12px;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
    }


    #winnerText {
        margin-top: 15px;
        font-weight: 600;
        color: #4f7cff;
    }


    #players {
        margin-top: 25px;
        text-align: center;
    }

    .card {
        width: 140px;
        height: 180px;
        background: #ffffff;
        border-radius: 14px;
        display: inline-block;
        margin: 10px;
        padding: 12px;
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .card p {
        font-size: 0.85rem;
        margin: 6px 0;
    }


    .plus {
        margin-top: 10px;
        font-size: 1.3rem;
        font-weight: bold;
        color: #2ecc71;
    }


    #chart1,
    #chart2 {
        margin-top: 15px;
    }
    #statsContainer {
        margin-top: 20px;
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
<body>
<h1>Game Host</h1>
<div class="item">
    <h3>Game Start</h3>
    <img id="symbolImg" width="150" height="150"/><br><br>
    <button onclick="startGame()">Start Game</button>
    <p id="winnerText"></p>
</div>

<div class="item">
    <h3>Statistics</h3>
    <button onclick="toggleStats()">Show Statistics</button>
    <div id="stats" style="display: none">
        <div id="chart1"></div>
        <div id="chart2"></div>
    </div>

</div>

<h3>Players</h3>
<div id="players"></div>

<script src="index.js"></script>
</body>
</html>
