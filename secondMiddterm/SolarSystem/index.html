<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <script src="animejs/dist/bundles/anime.umd.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<style>
    .planets{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: gray;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        opacity: 0;
        transform: scale(0.5);

    }
    #planetsContainer {
        display: flex;
        align-items: flex-end;
        gap: 20px;
        margin-top: 40px;
    }
    #charts{
        display: flex;
        margin-left: 15px;
    }
    .card {
        border: 1px solid black;
        width: 250px;
        height: 250px;
    }
</style>
<body>
<h1>Solar System</h1>


<div id="planetsContainer"></div>

<div id="charts">
    <div id="line-chart"></div>
    <div id="bar-chart"></div>
</div>
<div id="cardCont"></div>



<script src="index.js"></script>
</body>
</html>
