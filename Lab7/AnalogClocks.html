<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Time Clocks</title>
    <script src="script.js" defer></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        text-align: center;
    }

    h1 {
        margin: 30px 0;
    }

    #clocks {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
    }

    .clock-container {
        text-align: center;
    }

    .clock {
        width: 150px;
        height: 150px;
        border: 4px solid black;
        border-radius: 50%;
        position: relative;
        margin: 0 auto 10px;
    }


    .hand {
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform-origin: bottom center;
        transform: translateX(-50%) rotate(0deg);
    }


    .hour {
        width: 6px;
        height: 40px;
        background: black;
    }


    .minute {
        width: 4px;
        height: 55px;
        background: black;
    }


    .second {
        width: 2px;
        height: 65px;
        background: red;
    }

    .info p {
        margin: 2px 0;
        font-size: 14px;
    }

</style>
<body>

<h1>World Time Clocks</h1>

<div id="clocks"></div>

</body>
</html>
